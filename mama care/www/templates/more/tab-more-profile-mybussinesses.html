<ion-view view-title="My Businesses">
   <ion-content>
       <!--<ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
       </ion-refresher>-->
       <div class="list" ng-repeat="business in mybussinesses">
            <a class="item item-thumbnail-left" href="#/tab/more/profile/mybussinesses/{{business.id}}">
              <img ng-src="{{getImage('logo',business.cover)}}">
              <h2>{{business.name}}</h2>
              <p><i class="icon ion-ios-location"></i> {{business.city + ', ' + business.country }}</p>
              <p><i class="icon ion-cube"></i> {{business.address}}</p>
              <p><i class="icon ion-ios-telephone"></i> {{business.phone}} </p>
            </a>
        </div>
        <div class="list" ng-repeat="business in mybussinesses">
            <a class="item item-thumbnail-left" href="#/tab/more/profile/mybussinesses/{{business.id}}">
              <img ng-src="{{getImage('logo',business.cover)}}">
              <h2>{{business.name}}</h2>
              <p><i class="icon ion-ios-location"></i> {{business.city + ', ' + business.country }}</p>
              <p><i class="icon ion-cube"></i> {{business.address}}</p>
              <p><i class="icon ion-ios-telephone"></i> {{business.phone}} </p>
            </a>
        </div>
    </ion-content>
</ion-view>
