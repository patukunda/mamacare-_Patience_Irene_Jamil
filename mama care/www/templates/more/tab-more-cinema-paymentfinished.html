<ion-view view-title="Payment Method">
  <ion-content >
      <!--<ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
       </ion-refresher>-->

    <ion-infinite-scroll ng-show="loaded == false" on-infinite="placeHold()" distance="1%"  > </ion-infinite-scroll>


    <div class="list"  >
      <div style="clear:both"></div>
      <div
          class="item item-thumbnail-left"
          style="
            border-top: none;
            margin-top: 0px;
            padding-bottom: 1px;
            overflow: visible;
            height: 110px;
            padding-left: 150px;
            padding-right: 10px;
            background-color: #E6E6E6;
          ">
          <img
              src="img/ticketTilted.png"
              style="
                max-height: 80px;
                max-width: 101px;
                width: 202px;
                height: 199px;
                padding-left: 0px;
                left: 50px;
                top: 10px;"
              />
          <div style="max-width:100%; height:60px; overflow:hidden;margin-top: 35px;">
            <h2 style="color:#2C2C2C; white-space: normal;"><strong>Purchase Finished</strong></h2>
          </div>

      </div>


      <div style="width:100%; text-align:center; margin-top:20px;">
        <div style="font-size: 16px;  width: 100%; display: inline-block;">
          Thank you <br/>
          Please find your Ticket under purchases
        </div>
      </div>

      <div style="width:100%; text-align:center; margin-top:30px;">
        <div style="font-size: 16px;  width: 60%; display: inline-block;">
          <strong ng-click="finishPayment();">
            Go to: More -> Purchase
          </strong>
        </div>
      </div>

      <div style="width:100%; text-align:center; margin-top:70px;">
        <button
           style="
            min-height: 60px;
            max-width: 80px;
            background-color: #BD2532;
            color: white;
            display: inline-block;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border: none;
          "
           ng-show="loaded == true"
           ng-click="finishPayment();">
           Finish
        </button>

      </div>
    </div>

    <form method="post" data-former="saveCinemaPaymentDetailsByPosting.php" id="moviePaymentForm" action="http://yammzit.com/mobile/sendToDigital.php">
      <input type="hidden" name="password" value="" id="payDetails_password" />
      <input type="hidden" name="email" value="" id="payDetails_email" />
      <input type="hidden" name="movieDateId" value="" id="payDetails_movieDateId" />
      <input type="hidden" name="payphone" value="" id="payDetails_payphone" />
      <input type="hidden" name="payemail" value=""  id="payForm_email"  />
    </form>

  </ion-content>
</ion-view>
