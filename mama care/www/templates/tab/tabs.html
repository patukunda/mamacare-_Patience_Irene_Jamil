<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-assertive">

  

  <!-- Category Tab -->
  <ion-tab title="Register" icon-off="icon-23" icon-on="icon-23" href="#/tab/register">
    <ion-nav-view name="tab-register"></ion-nav-view>
  </ion-tab>

  <!-- Check in Tab -->
  <ion-tab title="Follow Ups"  icon-off="icon-map-pointer7" icon-on="icon-map-pointer7" href="#/tab/checkin">
    <ion-nav-view name="tab-checkin"></ion-nav-view>
  </ion-tab>

  <!-- News Feed Tab -->
  <ion-tab style="font-size: 14px !important;"  title="Community" icon-off="icon-news2" icon-on="icon-news2" href="#/tab/newsfeeds">
    <ion-nav-view name="tab-newsfeeds"></ion-nav-view>
  </ion-tab>

  <!-- More Tab -->
  <ion-tab title="Account"  badge="globalMores" badge-style="badge-assertive"  icon-off="ion-navicon" icon-on="ion-navicon" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>


</ion-tabs>
